<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="principal">
        <div class="titulo">
            <h1>BIENVENIDO A CSS</h1>

        </div>
        <div class="cardbody">
            <div class="logotipoLogin" >
                <img src="https://cdn.icon-icons.com/icons2/827/PNG/512/user_icon-icons.com_66546.png">

            </div>
            <div class="txtUsuario">
                <label for="">Usuario</label><br>
                <input class="usuario" name="Usuario" id="" placeholder="Ingrese usuario">
            </div>
            <div class="txtPasword">
                <label for="">Contraseña</label><br>
                <input class="contraseña" type="password" name="Password" id="" placeholder="Ingrese contraseña">
            </div>
            <div>
            <button class="btnIngresar" type="button">Ingresar</button>
            </div>
        </div>
    </div>
   

</body>
</html>
